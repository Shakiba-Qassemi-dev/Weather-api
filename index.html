    <style>
        body {
            font-family: sans-serif;
            transition: 0.6s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(146, 241, 146);

            * {
                font-family: iransans;
            }

        }

        .footitem {
            width: 150px;
            height: 150px;
            position: fixed;
            right: 0;
            bottom: 0;
            margin: 30px;

            &:hover {

                >img,
                &::before {
                    animation-play-state: paused;
                }

                >a {
                    left: -30%;
                }

            }

            >a {
                color: rgb(99, 17, 17);
                text-decoration: none;
                position: absolute;
                left: 50%;
                font-size: 10px;
                transition: 1.5s;

                &:nth-of-type(1) {
                    top: 20%;
                }

                &:nth-of-type(2) {
                    top: 40%;

                }

                &:nth-of-type(3) {
                    top: 60%;
                }

                &:nth-of-type(4) {
                    top: 80%;
                }


            }

            >img,
            &::before {
                display: flex;
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;

            }

            &::before {
                content: '';
                background-color: rgb(99, 17, 17);
                animation: back1 ease-out infinite alternate 5s;
            }

            >img {
                animation: back2 ease-out infinite alternate 5s;
            }

        }

        @keyframes back1 {
            0% {
                border-radius: 56% 44% 47% 53% / 20% 24% 76% 80%
            }

            50% {
                border-radius: 56% 44% 68% 32% / 58% 72% 28% 42%
            }

            100% {
                border-radius: 81% 19% 23% 77% / 33% 69% 31% 67%;
            }
        }

        @keyframes back2 {
            0% {
                border-radius: 81% 19% 23% 77% / 33% 69% 31% 67%;
            }

            50% {
                border-radius: 56% 44% 47% 53% / 20% 24% 76% 80%
            }

            100% {
                border-radius: 56% 44% 68% 32% / 58% 72% 28% 42%
            }
        }

        @font-face {
            font-family: iransans;
            src: url('./src/font/Lora-VariableFont_wght.ttf');
        }




        .weather-box {
            background: #f2f2f2;
            padding: 15px;
            border-radius: 10px;
            width: 220px;
            margin-top: 20px;
            font-family: sans-serif;
            border: 1px solid green;
        }

        .weather-item {
            margin: 5px 0;
            font-size: 16px;
            margin-top: 15px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-icon {
            font-size: 25px;
            margin-bottom: 10px;
            color: green;
            margin-right: 15px;
        }

        #cityInput {
            width: 200px;
            height: 35px;
            font-size: 20px;
            border-radius: 8px;
        }

        #btn {
            width: 100px;
            height: 35px;
            background-color: rgb(34, 156, 34);
            color: white;
            border-radius: 8px;
        }

        .dis {
            display: flex;
            align-items: center;
            gap: 10px;
            /* justify-content: center; */
        }
    </style>
</head>

<script>
    const API_KEY = "26a0f50e252bdb3476feb2471dc72a0e";
    window.onload = () => {
        document.getElementById("cityInput").value = "London";
        getWeather();
    };

    function getWeather(defaultCity) {
        const city = defaultCity || document.getElementById("cityInput").value;

        fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        )
            .then(res => res.json())
            .then(data => {

                console.log(data);

                if (data.cod === "404") {
                    alert("City not found");
                    return;
                }


                document.getElementById("result").style.display = "block";

                document.getElementById("city").textContent = data.name;
                document.getElementById("temp").textContent = `Temp: ${data.main.temp}°C`;
                document.getElementById("desc").textContent = `Weather: ${data.weather[0].description}`;
                document.getElementById("humidity").textContent = `Humidity: ${data.main.humidity}`;
                document.getElementById("feels").textContent = `Feels Like: ${data.main.feels_like}°C`;
                document.getElementById("wind").textContent = `Wind: ${data.wind.speed} km/h`;


                //////background/////
                const weatherMain = data.weather[0].main;

                const iconMap = {
                    Clear: '<i class="fa-solid fa-sun"></i>',
                    Clouds: '<i class="fa-solid fa-cloud"></i>',
                    Rain: '<i class="fa-solid fa-cloud-rain"></i>',
                    Snow: '<i class="fa-regular fa-snowflake"></i>',
                    Mist: '<i class="fa-solid fa-smog"></i>',
                    Thunderstorm: '<i class="fa-solid fa-cloud-bolt"></i>'
                };

                document.getElementById("mainIcon").innerHTML =
                    iconMap[weatherMain] || '<i class="fa-solid fa-cloud"></i>';

                const backgrounds = {
                    Clear: "url('./src/images/clear2.jpg')",
                    Clouds: "url('./src/images/cloudy2.jpg')",
                    Rain: "url('./src/images/rainy.jpg')",
                    Snow: "url('./src/images/snow.jpg')",
                    Mist: "url('./src/images/mist.jpg')",
                    Thunderstorm: "url('./src/images/storm.webp')",
                    Haze: "url('./src/images/haze2.webp')",
                };

                document.body.style.backgroundImage =
                    backgrounds[weatherMain] || "url('./src/images/default.jpg')";
            });

    }
</script>
